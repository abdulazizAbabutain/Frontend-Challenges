<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Challenges</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        max-width: 1000px;
        margin: auto;
        gap: 20px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }
      .card-body {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .tag {
        background-color: #e0e0e0;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
      }
      .card a {
        text-decoration: none;
        color: #007acc;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Frontend Challenges</h1>
    <div class="grid" id="challengeGrid"></div>

    <script>
      fetch("Data.json")
        .then((response) => response.json())
        .then((data) => {
          const grid = document.getElementById("challengeGrid");
          data.forEach((ch) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
            <img src="${ch.image}" alt="Preview for ${ch.Name}">
            <div class="card-body">
              <h3>${ch.Name}</h3>
              <div class="tags">${ch.Tags.map(
                (t) => `<span class="tag">${t}</span>`
              ).join("")}</div>
              <div><strong>Source:</strong> ${ch.From}</div>
              <a href="${ch.url}" target="_blank">View Challenge</a>
            </div>
          `;
            grid.appendChild(card);
          });
        })
        .catch((error) => console.error("Error loading JSON:", error));
    </script>
  </body>
</html>
