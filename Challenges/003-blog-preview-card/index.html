<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <img class="image-header" src="./images/illustration-article.svg" />
        </div>
        <div class="content">
          <div class="tag">Learning</div>
        </div>
        <div class="content">
          <div>Published 21 Dec 2023</div>
        </div>
        <div class="content">
          <h2> <a class="link">HTML & CSS foundations</a></h1>
        </div>
        <div class="content">
          <p class="descprion">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="content footer">
          <div class="item">
            <img class="icone"  src="./images/image-avatar.webp"/>
          </div class="item">
          <div style="font-size: large;">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
